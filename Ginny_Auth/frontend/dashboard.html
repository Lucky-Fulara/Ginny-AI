<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome User | Ginny AI</title>

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* ✅ General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            overflow-x: hidden;
        }

        /* ✅ Parallax Section */
        .parallax {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://cdn.pixabay.com/photo/2024/01/31/15/12/ai-generated-8544297_1280.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }

        /* ✅ Background Overlay for Better Readability */
        .parallax::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
        }

        /* ✅ Welcome Text */
        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ✅ Content Section */
        .content {
            padding: 50px 20px;
            text-align: center;
        }

        /* ✅ Floating Animation for Text */
        .animate-text {
            font-size: 1.5rem;
            font-weight: 500;
            animation: floatText 3s infinite alternate ease-in-out;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes floatText {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-8px);
            }
        }

        /* ✅ Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }

            .animate-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <!-- ✅ Parallax Section -->
    <div class="parallax">
        <h1 class="welcome-text">Welcome User, Here Ginny AI</h1>
    </div>

    <!-- ✅ Content Section -->
    <div class="content">
        <p class="animate-text">Experience the power of AI with Ginny - Your Intelligent Assistant</p>
    </div>

</body>

</html>
